global_settings:
  monitor_sleep_ms: 1000
modules:
- id: blink_led
  name: BlinkLED
  constructor_args:
    blink_cycle: 100
- id: bmi088
  name: BMI088
  constructor_args:
    gyro_freq: BMI088::GyroFreq::GYRO_1000HZ_BW116HZ
    accl_freq: BMI088::AcclFreq::ACCL_800HZ
    gyro_range: BMI088::GyroRange::DEG_2000DPS
    accl_range: BMI088::AcclRange::ACCL_24G
    rotation:
      w: 1.0
      x: 0.0
      y: 0.0
      z: 0.0
    pid_param:
      k: 0.15
      p: 1.0
      i: 0.1
      d: 0.0
      i_limit: 0.3
      out_limit: 1.0
      cycle: false
    gyro_topic_name: bmi088_gyro
    accl_topic_name: bmi088_accl
    target_temperature: 45
    task_stack_depth: 2048
    camera_sync_pin_name: CAMERA
    camera_sync_div: 10
- id: ahrs
  name: MadgwickAHRS
  constructor_args:
    beta: 0.033
    gyro_topic_name: bmi088_gyro
    accl_topic_name: bmi088_accl
    quaternion_topic_name: ahrs_quaternion
    euler_topic_name: ahrs_euler
    task_stack_depth: 2048
- id: buzzer_alarm
  name: BuzzerAlarm
  constructor_args:
    alarm_freq: 5000
    alarm_duty: 300
    alarm_cycle: 300
- id: cmd
  name: CMD
  constructor_args:
    mode: CMD::Mode::CMD_OP_CTRL
    chassis_cmd_topic_name: chassis_cmd
    gimbal_cmd_topic_name: gimbal_cmd
    launcher_cmd_topic_name: launcher_cmd
- id: host_cmd
  name: HostData
  constructor_args:
    cmd: '@cmd'
    host_euler_topic_name: target_eulr
    host_chassis_data_topic_name: chassis_data
    host_fire_topic_name: fire_notify
- id: dr16
  name: DR16
  constructor_args:
    CMD: '@cmd'
    task_stack_depth_uart: 2048
    cmd_data_tp_name: cmd_raw_data_
- id: motor_wheel_0
  name: RMMotor
  constructor_args:
    param:
      model: RMMotor::Model::MOTOR_M3508
      reverse: false
      feedback_id: 0x201
      can_bus_name: can1
- id: motor_wheel_1
  name: RMMotor
  constructor_args:
    param:
      model: RMMotor::Model::MOTOR_M3508
      reverse: false
      feedback_id: 0x202
      can_bus_name: can1
- id: motor_wheel_2
  name: RMMotor
  constructor_args:
    param:
      model: RMMotor::Model::MOTOR_M3508
      reverse: false
      feedback_id: 0x203
      can_bus_name: can1
- id: motor_wheel_3
  name: RMMotor
  constructor_args:
    param:
      model: RMMotor::Model::MOTOR_M3508
      reverse: false
      feedback_id: 0x204
      can_bus_name: can1
- id: super_power
  name: SuperPower
  constructor_args:
    can_bus_name: can2
    task_stack_depth: 1024
- id: power_control
  name: PowerControl
  constructor_args:
    superpower: '@&super_power'
- id: omni_chassis
  name: Chassis
  constructor_args:
    motor_wheel_0: '@&motor_wheel_0'
    motor_wheel_1: '@&motor_wheel_1'
    motor_wheel_2: '@&motor_wheel_2'
    motor_wheel_3: '@&motor_wheel_3'
    motor_steer_0: '@nullptr'
    motor_steer_1: '@nullptr'
    motor_steer_2: '@nullptr'
    motor_steer_3: '@nullptr'
    cmd: '@&cmd'
    power_control: '@&power_control'
    task_stack_depth: 4096
    chassis_param:
      wheel_radius: 0.065
      wheel_to_center: 0.25
      gravity_height: 0.0
      reductionratio: 15.7647
      wheel_resistance: 0.0
      error_compensation: 0.0
    pid_velocity_x_:
      k: 0.015
      p: 18.0
      i: 1.0
      d: 0.0
      i_limit: 0.0
      out_limit: 10.0
      cycle: false
    pid_velocity_y_:
      k: 0.015
      p: 18.0
      i: 1.0
      d: 0.0
      i_limit: 0.0
      out_limit: 10.0
      cycle: false
    pid_omega_:
      k: 0.015
      p: 14.0
      i: 1.0
      d: 0.0
      i_limit: 0.0
      out_limit: 10.0
      cycle: true
    pid_wheel_angle_0_:
      k: 0.01
      p: 8.5
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 6.0
      cycle: false
    pid_wheel_angle_1_:
      k: 0.01
      p: 12.0
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 6.0
      cycle: false
    pid_wheel_angle_2_:
      k: 0.01
      p: 8.0
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 6.0
      cycle: false
    pid_wheel_angle_3_:
      k: 0.01
      p: 8.0
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 6.0
      cycle: false
    pid_steer_angle_0_:
      k: 6.0
      p: 3.0
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 0.0
      cycle: true
    pid_steer_angle_1_:
      k: 6.0
      p: 0.0
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 0.0
      cycle: true
    pid_steer_angle_2_:
      k: 6.0
      p: 0.0
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 0.0
      cycle: true
    pid_steer_angle_3_:
      k: 6.0
      p: 0.0
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 0.0
      cycle: true
    pid_steer_speed_0_:
      k: 0.002
      p: 0.0
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 0.0
      cycle: false
    pid_steer_speed_1_:
      k: 0.002
      p: 0.0
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 0.0
      cycle: false
    pid_steer_speed_2_:
      k: 0.002
      p: 0.0
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 0.0
      cycle: false
    pid_steer_speed_3_:
      k: 0.002
      p: 0.0
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 0.0
      cycle: false
  template_args:
    ChassisType: Omni
- id: event_bind
  name: EventBinder
  constructor_args:
    modules:
    - name: dr16
      module_ref: '@dr16'
    - name: cmd
      module_ref: '@cmd'
    - name: chassis
      module_ref: '@omni_chassis'
    event_binding_groups:
    - bindings:
      - source_module: dr16
        source_event: DR16::SwitchPos::DR16_SW_R_POS_MID
        target_module: cmd
        target_event: CMD::Mode::CMD_OP_CTRL
      - source_module: dr16
        source_event: DR16::SwitchPos::DR16_SW_R_POS_BOT
        target_module: cmd
        target_event: CMD::Mode::CMD_AUTO_CTRL
    - bindings:
      - source_module: dr16
        source_event: DR16::SwitchPos::DR16_SW_R_POS_TOP
        target_module: chassis
        target_event: ChassisEvent::SET_MODE_RELAX
      - source_module: dr16
        source_event: DR16::SwitchPos::DR16_SW_R_POS_MID
        target_module: chassis
        target_event: ChassisEvent::SET_MODE_INDEPENDENT
  template_args:
    ChassisType: Omni
